<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../paper-input/paper-input-behavior.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input-error.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-form-element-behavior/iron-form-element-behavior.html">

<script src="iban-validator.js"></script>

<!--
`cbn-iban-input` is a single-line text field with Material Design styling
for entering a iban. As the user types, the number will be
formatted by adding a space every 4 digits.

    <cbn-iban-input></cbn-iban-input>

It may include an optional label, which by default is "Card number".

    <cbn-iban-input label="Iban"></cbn-iban-input>

### Validation


See `Polymer.PaperInputBehavior` for more API docs.

### Styling

See `Polymer.PaperInputContainer` for a list of custom properties used to
style this element.

@group Gold Elements
@hero hero.svg
@demo demo/index.html
@class cbn-iban-input
-->

<dom-module id="cbn-iban-input">
	<style>
		:host {
			display: block;
		}

		/* Use a container so that when hiding the icon, the layout doesn't jump around. */
		.icon-container {
			margin-left: 10px;
			height: 27px;
		}

		iron-icon {
			--iron-icon-width: 40px;
			--iron-icon-height: 24px;
		}
	</style>

	<template>

		<paper-input-container id="container"
							   disabled$="[[disabled]]"
							   no-label-float="[[noLabelFloat]]"
							   always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]"
							   invalid="[[invalid]]">

			<label hidden$="[[!label]]">[[label]]</label>

			<div class="horizontal layout">
				<input is="iron-input" id="input"
					   aria-labelledby$="[[_ariaLabelledBy]]"
					   aria-describedby$="[[_ariaDescribedBy]]"
					   bind-value="{{value}}"
					   type="text"
					   maxlength="34"
					   required$="[[required]]"
					   allowed-pattern="[a-zA-Z0-9 ]"
					   prevent-invalid-input
					   autocomplete="cc-number"
					   name$="[[name]]"
					   disabled$="[[disabled]]"
					   invalid="{{invalid}}"
					   autofocus$="[[autofocus]]"
					   inputmode$="[[inputmode]]"
					   placeholder$="[[placeholder]]"
					   readonly$="[[readonly]]"
					   size$="[[size]]">
			</div>

			<template is="dom-if" if="[[errorMessage]]">
				<paper-input-error>[[errorMessage]]</paper-input-error>
			</template>

		</paper-input-container>
	</template>

</dom-module>

<script>
	(function() {
		Polymer({

			is: 'cbn-iban-input',

			behaviors: [
				Polymer.PaperInputBehavior,
				Polymer.IronValidatableBehavior,
				Polymer.IronFormElementBehavior
			],

			properties: {
				/**
				 * The label for this input.
				 */
				label: {
					type: String,
					value: "Iban"
				},

				/**
				 * The type of the credit card, if it is valid. Empty otherwise.
				 */
				cardType: {
					type: String,
					notify: true
				},

				value: {
					observer: '_onValueChanged'
				}
			},

			observers: [
				'_onFocusedChanged(focused)'
			],

			ready: function() {
				// If there's an initial input, validate it.
				if (this.value)
					this._handleAutoValidate();
			},

			/**
			 * A handler that is called on input
			 */
			_onValueChanged: function(value, oldValue) {
				// The initial property assignment is handled by `ready`.
				if (oldValue == undefined)
					return;

				var start = this.$.input.selectionStart;
				var previousCharASpace = value ? this.value.charAt(start - 1) == ' ' : false;

				value = value.replace(/\s+/g, '');
				var formattedValue = '';
				for (var i = 0; i < value.length; i++) {
					// Add a space after every 4 characters.
					if ((i != 0) && (i % 4 == 0)) {
						formattedValue += ' ';
					}
					formattedValue += value[i];
				}
				this.updateValueAndPreserveCaret(formattedValue.trim());

				// If the character right before the selection is a newly inserted
				// space, we need to advance the selection to maintain the caret position.
				if (!previousCharASpace && this.value.charAt(start - 1) == ' ') {
					this.$.input.selectionStart = start+1;
					this.$.input.selectionEnd = start+1;
				}

				this._handleAutoValidate();
			},

			/**
			 * Returns true if the element has a valid value, and sets the visual
			 * error state.
			 *
			 * @return {boolean} Whether the input is currently valid or not.
			 */
			validate: function() {
				// Empty, non-required input is valid.
				if (!this.required && this.value == '') {
					return true;
				}

				var valid = validateIbanCheckDigit(this.value);
				console.log(getIbanDetailes(this.value));
				// Update the container and its addons (i.e. the custom error-message).
				this.$.container.invalid = !valid;
				this.$.container.updateAddons({
					inputElement: this.$.input,
					value: this.value,
					invalid: !valid
				});

				return valid;
			},

			/**
			 * Overidden from Polymer.IronControlState.
			 */
			_onFocusedChanged: function(focused) {
				if (!focused) {
					this._handleAutoValidate();
				}
			}
		})

	})();

</script>
